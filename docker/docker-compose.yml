# Name of the docker compose "project"
name: disqube-example

# Service definition
services:
  qube:
    image: alpine
    command: tail -f /dev/null
    networks:
      - qubenet
    volumes:
      - ../test/pcap:/usr/pcap
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    deploy:
      replicas: 3

# Definition of custom networks
networks:
  qubenet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.10.0/24
          gateway: 172.30.10.254
