[Environment]
NUMBER_OF_NODES = 0 ; 0 means that the master should discover active nodes
MAX_NUM_OF_NODES = 3 ; Maximum number of nodes that we expect to be active
DISCOVER = 1 ; If number of nodes is set to 0 then discover must be set to 1

[Network]
INTERFACE = eth0 ; The interface from which take the IP address
SEND_PORT = 32123 ; The port on which binds the sending socket
LISTEN_PORT = 32124 ; The post on which binds the listening socket
BROADCAST_PORT = 32120 ; The port over which receives broadcast messages